<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로필 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 800px; margin: 40px auto; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    img { max-width: 160px; border-radius: 50%; border: 1px solid #ddd; }
    .muted { color:#6b7280; }
    form input { padding:8px; width: 240px; }
    form button { padding:8px 12px; margin-left:8px; }
    code { background:#f7f7f7; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>프로필 화면 테스트</h2>

  <div th:if="${resolved}" class="card">
    <p><b>userId:</b> <span th:text="${userId}"></span></p>
    <p><b>이미지 URL:</b> <code th:text="${imageUrl}"></code></p>
    <p class="muted">아래 이미지는 <code>/profile/{userId}/image</code> → <code>/images/profile/{id}</code>로 리다이렉트되어 렌더링됩니다.</p>
    <img th:src="${imageUrl}" alt="profile">
  </div>

  <div th:if="${!resolved}" class="card">
    <p class="muted">세션에서 현재 사용자를 찾지 못했어요. (자체 로그인 JWT 사용 중이거나, 아직 로그인 전일 수 있어요.)</p>
    <form method="get" action="/test/profile/by-user">
      <input name="userId" placeholder="userId 입력">
      <button type="submit">해당 userId로 확인</button>
    </form>
    <p class="muted">혹은 소셜 로그인 후 다시 <code>/test/profile</code>로 돌아와 주세요.<br>
      구글: <code>/oauth2/authorization/google</code>, 네이버: <code>/oauth2/authorization/naver</code></p>
  </div>
</body>
</html>
