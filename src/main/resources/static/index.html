<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 성공</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    h1 { color: #2a7; }
    a { display: inline-block; margin-right: 1rem; margin-top: .5rem; }
    .box { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; max-width: 640px; }

  <body>
    <div class="box">
      <h1>로그인 성공</h1>
      <p>아래 링크를 눌러 소셜 로그인 플로우를 시작할 수 있습니다.</p>
      <p>
        <a href="/">홈</a>
        <a href="/oauth2/authorization/google">구글 로그인</a>
        <a href="/oauth2/authorization/naver">네이버 로그인</a>
      </p>
    </div>
  </body>
  </html>
