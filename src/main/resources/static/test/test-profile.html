<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로필 테스트 (정적)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 40px auto; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    img { max-width: 160px; border-radius: 50%; border: 1px solid #ddd; }
    .muted { color:#6b7280; }
    input { padding:8px; width: 240px; }
    button { padding:8px 12px; margin-left:8px; }
    code { background:#f7f7f7; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>프로필 화면 테스트 (정적 페이지)</h2>
  <div id="resolved" class="card" style="display:none;">
    <p><b>userId:</b> <span id="userId"></span></p>
    <p><b>이미지 URL:</b> <code id="imgUrl"></code></p>
    <p class="muted">아래 이미지는 <code>/profile/{userId}/image</code> → <code>/images/profile/{id}</code>로 리다이렉트되어 렌더링됩니다.</p>
    <img id="img" alt="profile">
  </div>

  <div id="unresolved" class="card" style="display:none;">
    <p class="muted">세션에서 사용자를 찾지 못했습니다. (자체 로그인(JWT) 등)</p>
    <div>
      <input id="uid" placeholder="userId 입력">
      <button onclick="byUser()">해당 userId로 확인</button>
    </div>
    <p class="muted">또는 소셜 로그인 후 이 페이지를 새로고침:<br>
      구글: <code>/oauth2/authorization/google</code>, 네이버: <code>/oauth2/authorization/naver</code></p>
  </div>

  <script>
    async function init() {
      const res = await fetch('/test/api/me');
      const data = await res.json();
      if (data.resolved) {
        document.getElementById('resolved').style.display = 'block';
        document.getElementById('userId').textContent = data.userId;
        document.getElementById('imgUrl').textContent = data.imageUrl;
        document.getElementById('img').src = data.imageUrl;
      } else {
        document.getElementById('unresolved').style.display = 'block';
      }
    }
    async function byUser() {
      const uid = document.getElementById('uid').value.trim();
      if (!uid) return;
      const res = await fetch('/test/api/by-user?userId=' + encodeURIComponent(uid));
      const data = await res.json();
      if (data.resolved) {
        document.getElementById('resolved').style.display = 'block';
        document.getElementById('unresolved').style.display = 'none';
        document.getElementById('userId').textContent = data.userId;
        document.getElementById('imgUrl').textContent = data.imageUrl;
        document.getElementById('img').src = data.imageUrl;
      } else {
        alert('해당 userId를 찾을 수 없습니다.');
      }
    }
    init();
  </script>
</body>
</html>
